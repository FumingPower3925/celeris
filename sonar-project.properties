# Project identification
sonar.projectKey=celeris
sonar.projectName=Celeris
sonar.projectVersion=0.1.0

# Source code location
sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**,docs/**,bin/**,**/testdata/**

# Test files
sonar.tests=.
sonar.test.inclusions=**/*_test.go

# Coverage reports
sonar.go.coverage.reportPaths=coverage.out

# External linter reports
sonar.go.golangci-lint.reportPaths=golangci-lint-report.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Go specific settings
sonar.go.file.suffixes=.go

# Additional settings
sonar.scm.provider=git

